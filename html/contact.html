<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imgs/person-add.svg" type="image/svg+xml">
    <title>dashadriano</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="nav-bar">
        <div class="container">
            <a class="logo" href="../index.html"><span>dash</span>adriano</a>
            
            <img id="mobile-menu-cta" class="mobile-menu" src="../imgs/hamburger.svg" alt="Menu button for mobile view.">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="../imgs/cancel.svg" alt="Exit button for mobile menu.">

                <ul class="main-nav">
                    <li class="current-page"><a href="../index.html">home</a></li>
                </ul>

                <ul class="second-nav"> 
                    <li class="nav-github-cta"><a href="https://github.com/dashadriano" target="_blank">Github</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="contact-section">
        <div class="container"> 
            <div class="contact-left">
                <h2>Contact</h2>

                <form id="contact" autocomplete="off" action="">
                    <label for="name">name</label>
                    <input type="text" id="name" name="name">

                    <label for="email">email</label>
                    <input type="text" id="email" name="email">

                    <label for="message">message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>

                    <input type="submit" class="send-msg-cta" value="send">
                </form>
                <div class="contact-end-remarks">
                    <a class="github-cta" href="https://github.com/dashadriano/dashadriano.github.io" target="_blank">view on GitHub</a>
                </div>
            </div>
        </div>
    </section>

    <div class="contact-right">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.2034852015386!2d120.98303531077534!3d14.587477885838478!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397ca20f5c0aea9%3A0x52dea1e12d0145a0!2sAdamson%20University%20(AdU)!5e0!3m2!1sen!2sph!4v1742042312658!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <footer>
        &copy; 2025 David Joshua Adriano. All Rights Reserved.<br>
        SVG icons used in this website are from <a href="https://github.com/mikolajdobrucki/ikonate" target="_blank">Ikonate</a>, under the MIT License.
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
